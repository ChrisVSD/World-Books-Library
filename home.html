    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); 
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header { 
            background: rgba(26, 35, 126, 0.95); 
            color: white; 
            padding: 2rem 0; 
            text-align: center; 
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .developer { 
            color: #e8eaf6; 
            margin-top: 0.5rem; 
            font-size: 1.1rem; 
        }
        
        .search-section { 
            display: flex; 
            gap: 1rem; 
            margin: 2rem 0; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        input, select { 
            padding: 0.8rem; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem; 
            min-width: 250px; 
            background: white;
        }
        
        .filters { 
            display: flex; 
            gap: 0.5rem; 
            justify-content: center; 
            margin-bottom: 2rem; 
            flex-wrap: wrap; 
        }
        .filter-btn { 
            background: #5c6bc0; 
            color: white; 
            border: none; 
            padding: 0.5rem 1rem; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .filter-btn:hover { 
            background: #3f51b5; 
            transform: translateY(-2px); 
        }
        .filter-btn.active { 
            background: #d32f2f; 
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.4);
        }
        
        .books-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 1.5rem; 
            margin-top: 2rem;
        }
        .book-card { 
            background: rgba(255, 255, 255, 0.98); 
            padding: 1.5rem; 
            border-radius: 15px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #5c6bc0;
            position: relative;
        }
        .book-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .book-category { 
            display: inline-block; 
            background: #7986cb; 
            color: white; 
            padding: 0.3rem 0.8rem; 
            border-radius: 15px; 
            font-size: 0.8rem; 
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .read-btn { 
            display: inline-block; 
            background: linear-gradient(45deg, #d32f2f, #b71c1c); 
            color: white; 
            padding: 0.8rem 1.5rem; 
            text-decoration: none; 
            border-radius: 25px; 
            margin-top: 1rem; 
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .read-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }
        
        footer { 
            background: rgba(26, 35, 126, 0.95); 
            color: white; 
            text-align: center; 
            padding: 2rem 0; 
            margin-top: 4rem; 
            backdrop-filter: blur(10px);
        }
        
        .stats { 
            background: rgba(255, 255, 255, 0.15); 
            padding: 1rem 1.5rem; 
            border-radius: 10px; 
            margin: 1rem 0; 
            display: inline-block; 
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .greek-flag { 
            font-size: 2rem; 
            margin-right: 0.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .book-title {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            color: #1a237e;
            line-height: 1.4;
        }
        
        .book-author {
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: white;
            padding: 2rem;
        }

</head>

        // Εμφάνιση βιβλίων
        function displayBooks(filteredBooks = books) {
            const container = document.getElementById('booksContainer');
            const stats = document.getElementById('statsContainer');
            
            container.innerHTML = '';
            stats.innerHTML = `📚 Εμφανίζονται <strong>${filteredBooks.length}</strong> από <strong>${books.length}</strong> ελληνικά βιβλία`;

            if (filteredBooks.length === 0) {
                container.innerHTML = '<div class="loading">Δεν βρέθηκαν βιβλία για αυτή την αναζήτηση</div>';
                return;
            }

            filteredBooks.forEach(book => {
                const categoryIcons = {
                    'Αρχαία': '🏛️',
                    'Λογοτεχνία': '📖', 
                    'Φιλοσοφία': '🧠',
                    'Ιστορία': '📜',
                    'Θεατρικά': '🎭',
                    'Ποίηση': '✍️'
                };

                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-category">
                        ${categoryIcons[book.category] || '📚'} ${book.category}
                    </div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.author}</p>
                    <button class="read-btn" onclick="window.open('${book.url}', '_blank')">
                        📖 Διαβάστε Online
                    </button>
                `;
                container.appendChild(bookCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );
            displayBooks(filteredBooks);
        });

        // Category filter
        document.getElementById('categorySelect').addEventListener('change', function(e) {
            const category = e.target.value;
            const filteredBooks = category === 'all' ? books : books.filter(book => book.category === category);
            displayBooks(filteredBooks);
        });

        // Button filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                const filteredBooks = category === 'all' ? books : books.filter(book => book.category === category);
                displayBooks(filteredBooks);
            });
        });

        // Initial display
        displayBooks();
    </script>
</body>
</html>
