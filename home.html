    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header { background: rgba(26, 35, 126, 0.95); color: white; padding: 2rem 0; text-align: center; backdrop-filter: blur(10px); }
        .developer { color: #e8eaf6; margin-top: 0.5rem; font-size: 1.1rem; }
        
        .search-section { display: flex; gap: 1rem; margin: 2rem 0; justify-content: center; flex-wrap: wrap; }
        input, select { padding: 0.8rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; min-width: 250px; }
        
        .filters { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; flex-wrap: wrap; }
        .filter-btn { background: #303f9f; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 20px; cursor: pointer; transition: all 0.3s; }
        .filter-btn:hover { background: #283593; transform: translateY(-2px); }
        .filter-btn.active { background: #d32f2f; }
        
        .books-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
        .book-card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 1.5rem; 
            border-radius: 15px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border-left: 5px solid #303f9f;
        }
        .book-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .book-category { 
            display: inline-block; 
            background: #5c6bc0; 
            color: white; 
            padding: 0.2rem 0.6rem; 
            border-radius: 12px; 
            font-size: 0.8rem; 
            margin-bottom: 0.5rem; 
        }
        
        .read-btn { 
            display: inline-block; 
            background: linear-gradient(45deg, #d32f2f, #b71c1c); 
            color: white; 
            padding: 0.7rem 1.5rem; 
            text-decoration: none; 
            border-radius: 25px; 
            margin-top: 1rem; 
            font-weight: bold;
            transition: all 0.3s;
        }
        .read-btn:hover { 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.4);
        }
        
        footer { 
            background: rgba(26, 35, 126, 0.95); 
            color: white; 
            text-align: center; 
            padding: 2rem 0; 
            margin-top: 3rem; 
            backdrop-filter: blur(10px);
        }
        
        .stats { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 1rem; 
            border-radius: 10px; 
            margin: 1rem 0; 
            display: inline-block; 
            color: white;
        }
        
        .greek-flag { 
            font-size: 1.5rem; 
            margin-right: 0.5rem; 
        }
    </style>
</head>

        </div>

        <div class="stats" id="statsContainer">
            Φόρτωση βιβλίων...

        function displayBooks(filteredBooks = books) {
            const container = document.getElementById('booksContainer');
            const stats = document.getElementById('statsContainer');
            
            container.innerHTML = '';
            stats.innerHTML = `📊 Εμφανίζονται ${filteredBooks.length} από ${books.length} βιβλία`;

            filteredBooks.forEach(book => {
                const categoryIcons = {
                    'Αρχαία': '🏛️',
                    'Λογοτεχνία': '📖', 
                    'Φιλοσοφία': '🧠',
                    'Ιστορία': '📜',
                    'Θεατρικά': '🎭',
                    'Ποίηση': '✍️'
                };

                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-category">${categoryIcons[book.category] || '📚'} ${book.category}</div>
                    <h3>${book.title}</h3>
                    <p><strong>Συγγραφέας:</strong> ${book.author}</p>
                    <a href="${book.url}" target="_blank" class="read-btn">Διαβάστε Online</a>
                `;
                container.appendChild(bookCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );
            displayBooks(filteredBooks);
        });

        // Category filter
        document.getElementById('categorySelect').addEventListener('change', function(e) {
            const category = e.target.value;
            const filteredBooks = category === 'all' ? books : books.filter(book => book.category === category);
            displayBooks(filteredBooks);
        });

        // Initial display
        displayBooks();
